{% extends "search_in_database/base/base_search_form.html" %}
{% load static %}
{% block title %}search in web{% endblock title %}
{% block more_styles %}
<link rel="stylesheet" href={% static "search_in_database/css/base_form.css" %}>
{% endblock more_styles %}
{% block main %}
	<div class="form_container">
		<form class="search_form" method="get" action="{% url 'search_in_database:scrapy' %}">
			<table class="form_table">
				<tr>
					<td><label for="entity">key word you looking for </label></td>
					<td><input type="text" class="search_input" name="entity" size="21" maxlength="120"><br></td>
				</tr>
				<tr>
					<td><label for="properties">property of which you looking for</label></td>
					<td><input type="text" class="search_input" name="properties" ></td>
				</tr>
				<tr>
					<td>
						<label for="do_download_images">get images too?</label>
						<select class="select_input" name="do_download_images">
							<option value="True">yes</option>
							<option value="False">no</option>
						</select>
					</td>
					<td>	<input type="submit" value="crawl" id="crawl_btn"></td>
				</tr>
			</table>
		</form>
	</div>
{% endblock main %}
