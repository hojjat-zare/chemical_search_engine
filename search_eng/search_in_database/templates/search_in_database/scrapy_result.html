{% extends "search_in_database/base/base_result.html" %}
{% load static %}
{% block more_styles %}
  {{ block.super }}
  <link rel="stylesheet" href={% static "search_in_database/css/scrapy_result.css" %}>
{% endblock more_styles %}
{% block main %}
  {% autoescape off %}
    {% for result in results %}
      <div class="result">
        {{result}}
      </div>
    {% endfor %}
  {% endautoescape %}
{% endblock main %}
